<div class="header">
  <div>
    <button type="button" mat-button (click)="toggle()">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="menu"></mat-icon>
    </button>
  </div>

  <div style="display:flex; align-items: center; gap:20px;">
    <div><mat-icon fontIcon="circle_notifications"></mat-icon></div>
    <div class="button" [matMenuTriggerFor]="menu">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
       {{profile[0].name}}
  </div>
  </div>
  
  
</div>
<mat-menu #menu="matMenu">
  <!-- <button mat-menu-item (click)="gotoProfile()">Profile</button> -->
  <button mat-menu-item> {{profile[0].name}}</button>
  <div style="border-top:1px solid rgba(128, 128, 128, 0.521); border-bottom: 1px solid rgba(128, 128, 128, 0.521) ;">
    <button mat-menu-item> <mat-icon fontIcon="email"></mat-icon>{{profile[0].email}}</button>
    <button mat-menu-item> <mat-icon fontIcon="location_on"></mat-icon>{{profile[0].locationId}}</button>
    <button mat-menu-item> <mat-icon fontIcon="smartphone"></mat-icon>{{profile[0].device_type}}</button>
  </div>
  <button mat-menu-item (click)="gotoLogOut()"><mat-icon fontIcon="logout"></mat-icon> LogOut</button>
</mat-menu>
